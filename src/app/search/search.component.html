<form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
            <input matInput name="search" [ngModel]= 'searchWord' required #search="ngModel" placeholder="Search in Library">
            
      </mat-form-field>
      <span (click)="onSubmit(f)" class="material-icons searchicon">search </span>
</form>
<div *ngFor="let item of items; let i=index">
      <mat-card (click) = "getBookDetails(i)"> 
            <mat-card-title>
                 {{ item.volumeInfo.title }} 
                 <img [src]="item.volumeInfo?.imageLinks?.thumbnail"/>
            </mat-card-title>
            <mat-card-content>
                  <div class="description">
                        {{ item.volumeInfo.description}}
                  </div>
                  <div class="written">
                    Written By {{item.volumeInfo.authors }}
                  </div>
            </mat-card-content>

      </mat-card>
      
</div>
